<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Create Post</title>
</head>
<body>
  <form onsubmit="publishPost(event)">
    <div>
      <label for="">Title</label>
      <input type="text" name="" id="title" required>
    </div>
    <div>
      <label for="">author</label>
      <input type="text" name="" id="author" required>
    </div>
    <div>
      <label for="">body</label>
      <input type="textarea" name="" id="body" required>
    </div>
    <div>
      <label for="">post Number</label>
      <input type="number" name="" id="postNumber" required>
    </div>
    <div>
      <button type="submit">Publish</button>
    </div>
  </form>


  <script src="./publish.js"></script>
</body>
</html>
